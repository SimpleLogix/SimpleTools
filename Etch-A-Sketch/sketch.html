<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <header>
    <a href="../index.html">
      <img height="64" src="../assets/arrow.png" />
    </a>
    Etch-A-Sketch
    <img width="64" />
  </header>
  <body>
    <div class="flex">
      <div class="flex-left center-flex button-layout">
        <p>Color:</p>
        <div id="colorPicker"></div>
        <p></p>
        <p>Mode:</p>
        <div class="mode-row">
          <div id="rainbow" class="mode-item"></div>
          <div id="gray-scale" class="mode-item"></div>
          <div id="eraser" class="mode-item"></div>
        </div>
        <p></p>
        <p>Brush Size</p>
        <div class="brush-row">
          <div>
            <input id="brushSize1" type="radio" value="1px" />
            <label for="1px">1px</label>
          </div>
          <div>
            <input id="brushSize2" type="radio" value="2px" />
            <label for="2px">2px</label>
          </div>
          <div>
            <input id="brushSize4" type="radio" value="4px" />
            <label for="4px">4px</label>
          </div>
        </div>
        <p></p>
        <p>Grid Size:</p>
        <input
          type="range"
          min="1"
          max="4"
          step="1"
          value="2"
          id="gridSizeSlider"
        />
        <p id="gridSizeText"></p>
      </div>
      <div class="flex-mid center-flex">
        <div id="grid"></div>
      </div>
      <div class="flex-right">
        <img
          class="flex-right-item"
          src="../assets/bin.png"
          height="70px"
          onclick="clearGrid()"
        />
        <img
          class="flex-right-item"
          src="../assets/download.png"
          height="70px"
          onclick="convert2DgridToImage()"
        />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
