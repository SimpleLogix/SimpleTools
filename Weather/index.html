<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>



<body>
    <div id="background-image"></div>

    <div class="main-container">
        <div class="refresh-button-div">
            <img id="refresh-button" src="../assets/weather/reload.png" width="32px">
        </div>
        <div class="main-container-top-half">
            <input type="text" id="city-input" value="">
            <div class="top-container-row">
                <div class="today-forecast-container">
                    <div class="today-forecast-title">Today's Forecast </div>
                    <div class="today-forecast-weather-container">
                        <img id="forecast-weathercode-0" width="150">
                        <div id="forecast-temp-0"></div>
                    </div>
                    <div class="today-forecast-info">
                        <div class="row">
                            <div>Low: </div>
                            <div id="forecast-low-0"></div>
                        </div>
                        <div class="row">
                            <div>High: </div>
                            <div id="forecast-high-0"></div>
                        </div>
                        <div class="row">
                            <div>Feels Like: </div>
                            <div id="feels"></div>
                        </div>
                        <div class="row">
                            <div>Wind: </div>
                            <div id="wind"></div>
                        </div>
                    </div>

                </div>
                <div class="time-container">
                    <div id="time">12:00 PM</div>
                    <div id="date">Sunday, Jan 1</div>
                    <div id="demo"></div>
                </div>
            </div>

        </div>
        <div class="main-container-bottom-half">
            <div class="forecast-row flex-center">

                <!--? Day 1 -->
                <div class="forecast-item">
                    <div id="forecast-day-1" class="forecast-day flex-center">Sun</div>
                    <div class="forecast-temps-container">
                        <!-- Weather code and Range bar -->
                        <div id="forecast-weathercode-1" class="loader ball1 weathercode"></div>
                        <div class="forecast-range-container flex-center">
                            <!-- Range bar -->
                            <div id="forecast-high-1" class="forecast-temp"></div>
                            <div id="temp-bar-1" class="forecast-temps loader">
                                <div id="range-bar-1" class="range-bar"></div>
                            </div>
                            <div id="forecast-low-1" class="forecast-temp"></div>
                        </div>
                    </div>
                </div>

                <!--? Day 2 -->
                <div class="forecast-item">
                    <div id="forecast-day-2" class="forecast-day flex-center">Sun</div>
                    <div class="forecast-temps-container">
                        <!-- Weather code and Range bar -->
                        <div id="forecast-weathercode-2" class="loader ball2 weathercode"></div>
                        <div class="forecast-range-container flex-center">
                            <!-- Range bar -->
                            <div id="forecast-high-2" class="forecast-temp"></div>
                            <div id="temp-bar-2" class="forecast-temps loader">
                                <div id="range-bar-2" class="range-bar"></div>
                            </div>
                            <div id="forecast-low-2" class="forecast-temp"></div>
                        </div>
                    </div>
                </div>

                <!--? Day 3 -->
                <div class="forecast-item">
                    <div id="forecast-day-3" class="forecast-day flex-center">Sun</div>
                    <div class="forecast-temps-container">
                        <!-- Weather code and Range bar -->
                        <div id="forecast-weathercode-3" class="loader ball3 weathercode"></div>
                        <div class="forecast-range-container flex-center">
                            <!-- Range bar -->
                            <div id="forecast-high-3" class="forecast-temp"></div>
                            <div id="temp-bar-3" class="forecast-temps loader">
                                <div id="range-bar-3" class="range-bar"></div>
                            </div>
                            <div id="forecast-low-3" class="forecast-temp"></div>
                        </div>
                    </div>
                </div>

                <!--? Day 4 -->
                <div class="forecast-item">
                    <div id="forecast-day-4" class="forecast-day flex-center">Sun</div>
                    <div class="forecast-temps-container">
                        <!-- Weather code and Range bar -->
                        <div id="forecast-weathercode-4" class="loader ball4 weathercode"></div>
                        <div class="forecast-range-container flex-center">
                            <!-- Range bar -->
                            <div id="forecast-high-4" class="forecast-temp"></div>
                            <div id="temp-bar-4" class="forecast-temps loader">
                                <div id="range-bar-4" class="range-bar"></div>
                            </div>
                            <div id="forecast-low-4" class="forecast-temp"></div>
                        </div>
                    </div>
                </div>

                <!--? Day 5 -->
                <div class="forecast-item">
                    <div id="forecast-day-5" class="forecast-day flex-center">Sun</div>
                    <div class="forecast-temps-container">
                        <!-- Weather code and Range bar -->
                        <div id="forecast-weathercode-5" class="loader weathercode"></div>
                        <div class="forecast-range-container flex-center">
                            <!-- Range bar -->
                            <div id="forecast-high-5" class="forecast-temp"></div>
                            <div id="temp-bar-5" class="forecast-temps loader">
                                <div id="range-bar-5" class="range-bar"></div>

                        </div>
                    </div>
                </div>

                <!--? Day 6 -->

                    <div id="forecast-day-6" class="forecast-day flex-center">Sun</div>
                    <div class="forecast-temps-container">
                        <!-- Weather code and Range bar -->
                        <div id="forecast-weathercode-6" class="loader ball6 weathercode"></div>
                        <div class="forecast-range-container flex-center">
                            <!-- Range bar -->
                            <div id="forecast-high-6" class="forecast-temp"></div>
                            <div id="temp-bar-6" class="forecast-temps loader">
                                <div id="range-bar-6" class="range-bar"></div>
                            </div>
                            <div id="forecast-low-6" class="forecast-temp"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="app.js" type="module"> </script>
<script src="clock.js"></script>


</html>
