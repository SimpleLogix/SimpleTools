<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>



<body>
    <div class="background-image"></div>
    <div class="main-container">
        <div class="main-container-top-half">
            <div class="time-container">
                <div id="time">12:30 PM</div>
                <div id="date">Sunday, May 7</div>
                <div id="demo"></div>
            </div>
            <div class="today-temp-container flex-center">
                <input type="text" id="city">
                <div class="today-forecast-container">
                    <div id="forecast-temp-0">75</div>
                    <img id="forecast-weathercode-0" src="../assets/weather/sun.png" width="150">
                </div>


            </div>
        </div>
        <div class="main-container-bottom-half">
            <div class="forecast-row flex-center">

                <div class="forecast-item flex-center">
                    <div id="forecast-day-1" class="forecast-day flex-center">Sun</div>
                    <div id="forecast-weathercode-1" class="loader ball1"></div>
                    <div id="forecast-temp-1" class="forecast-temp"></div>
                </div>
                <div class="forecast-item flex-center">
                    <div id="forecast-day-2" class="forecast-day flex-center">Mon</div>
                    <div id="forecast-weathercode-1" class="loader ball2"></div>
                    <div id="forecast-temp-2" class="forecast-temp"></div>
                </div>
                <div class="forecast-item flex-center">
                    <div id="forecast-day-3" class="forecast-day flex-center">Tue</div>
                    <div id="forecast-weathercode-1" class="loader ball3"></div>
                    <div id="forecast-temp-3" class="forecast-temp"></div>
                </div>
                <div class="forecast-item flex-center">
                    <div id="forecast-day-4" class="forecast-day flex-center">Wed</div>
                    <div id="forecast-weathercode-1" class="loader ball4"></div>
                    <div id="forecast-temp-4" class="forecast-temp"></div>
                </div>
                <div class="forecast-item flex-center">
                    <div id="forecast-day-5" class="forecast-day flex-center">Thu</div>
                    <div id="forecast-weathercode-1" class="loader ball5"></div>
                    <div id="forecast-temp-5" class="forecast-temp"></div>
                </div>
                <div class="forecast-item flex-center">
                    <div id="forecast-day-6" class="forecast-day flex-center">Fri</div>
                    <div id="forecast-weathercode-1" class="loader ball6"></div>
                    <div id="forecast-temp-6" class="forecast-temp"></div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="app.js" type="module"> </script>
<script src="clock.js"></script>


</html>
